syntax = "proto3";

package focusChanges;

option java_package = "com.microsoft.accessibilityinsightsforandroidservice";
option java_outer_classname = "FocusedViewProto";

message BoundingRectangle {
    int32 top = 1;
    int32 left = 2;
    int32 bottom = 3;
    int32 right = 4;
}

message FocusedView {
    string viewType = 1;
    BoundingRectangle boundingRectangle = 2;
}

message Empty {}

service FocusedViewService {
    rpc GetFocusedView (Empty) returns (stream FocusedView);
}
